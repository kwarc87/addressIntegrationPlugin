<!DOCTYPE html>
<html class="no-js">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Address integration plugin</title>

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <style>
        .container {
            position: relative;
        }
        .content {
            padding: 40px 15px;
        }
        .popup {
            display: none;
        }
        .jumbotron {
            margin-top: 20px;
        }
        .footer p {
            margin-bottom: 40px;
        }
        .form-group {
            position: relative;
        }
        .integration-loader {
            position: absolute;
            width: 30px;
            bottom: 2px;
            right: 4px;
            z-index: 10;
        }
    </style>

</head>

<body>

    <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Address Integration plugin</a>
            </div>
        </div>
    </div>

    <div class="container main-container">
        <div class="content">
            <form action="#" method="POST">
                <div class="form-group">
                    <div class="alert alert-danger" id="addressIntegrationMessages" style="display:none"></div>
                </div>
                <div class="form-group has-warning">
                    <label for="address">Address</label>
                    <input type="text" class="form-control input-lg" id="address" name="address" placeholder="Type your address">
                    <img id="addressIntegrationLoader" class="img-responsive integration-loader" style="display:none" src="loader-2.gif" alt="Loader">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" name="country" placeholder="Country">
                </div>
                <div class="form-group">
                    <label for="country">Country Short</label>
                    <input type="text" class="form-control" id="country_short" name="country_short" placeholder="Country Short">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="State">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="City">
                </div>
                <div class="form-group">
                    <label for="postal_code">Zip code</label>
                    <input type="text" class="form-control" id="postal_code" name="postal_code" placeholder="Zip code">
                </div>
                <div class="form-group">
                    <label for="postal_code">Street</label>
                    <input type="text" class="form-control" id="route" name="route" placeholder="Street">
                </div>
                <div class="form-group">
                    <label for="postal_code">Street number</label>
                    <input type="text" class="form-control" id="street_number" name="street_number" placeholder="Street number">
                </div>
                <button id="check-address" type="submit" class="btn btn-default">Check Address</button>
            </form>
        </div>

        <h3 id="status"></h3>

        <footer class="footer">
            <p class="text-muted text-center">&copy; 2016 Jakub Kwarci≈Ñski - <a href="http://portfolio-kwarc.pl">portfolio-kwarc.pl</a> </p>
        </footer>

    </div>

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Google Maps -->
    <script src="//maps.google.com/maps/api/js?sensor=true"></script>

    <!-- jQuery throttle debounce -->
    <script type="text/javascript" src="jquery.ba-throttle-debounce.js"></script>

    <!-- Address Integration plugin -->
    <script type="text/javascript" src="address-integration.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){

            $("#address").addressIntegration({
                callbackEventFired:                         function() {
                    $("#check-address").attr("disabled", true);
                    $("#status").text('event fired').data('status', 'event fired');
                },
                callbackEventFiredAfterDebounceTime:        function() {
                    $("#check-address").attr("disabled", false);
                    $("#status").text('event fired after debounce time').data('status', 'event fired after debounce time');
                },
                callbackInProgress:        function() {
                    $("#status").text('in progress').data('status', 'in progress');
                },
                callbackSuccess:        function() {
                    $("#status").text('success').data('status', 'success');
                },
                callbackError:          function() {
                    $("#status").text('error').data('status', 'error');
                }
            });

            $("#check-address").on("click", function(e) {
                e.preventDefault();
                if($("#status").data('status') === 'success') {
                    console.log("You can go further!");
                } else if ($("#status").data('status') === 'error') {
                    console.log("Error in address input!")
                } else {
                    console.log($("#status").data('status'));
                }
            });

        });

    </script>

</body>
