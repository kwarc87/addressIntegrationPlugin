<!DOCTYPE html>
<html class="no-js">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Address Integration Plugin</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
	<style type="text/css">
		.container {
			position: relative;
		}
		.content {
			padding: 40px 15px;
		}
		.popup {
			display: none;
		}
		.jumbotron {
			margin-top: 20px;
		}
		.footer p {
			margin-bottom: 40px;
		}
		.form-group {
			position: relative;
		}
		.integration-loader {
			position: absolute;
			width: 40px;
			bottom: 3px;
			right: 3px;
			z-index: 10;
		}
	</style>
</head>
<body>

	<div class="container">

		<div class="jumbotron text-center">
			<h1>Integration plugin demo</h1>
			<br>
			<p><kbd>Status:</kbd> <span id="status">Idle</span></p>
		</div>

		<div class="content">
			<form action="#" method="POST">

				<div class="form-group">
					<div class="alert alert-danger" id="addressIntegrationMessages" style="display:none"></div>
					<div class="alert alert-info" id="messages">
						<strong>Messages:</strong> <span></span>
					</div>
				</div>

				<div class="form-group has-warning">
					<label for="address">Address</label>
					<input type="text" class="form-control input-lg" id="address" name="address" placeholder="Type your address">
					<img id="addressIntegrationLoader" class="img-responsive integration-loader" style="display:none" src="http://loadinggif.com/images/image-selection/3.gif" alt="Loader">
				</div>

				<div class="form-group">
					<label for="country">Country</label>
					<input type="text" class="form-control" id="country" name="country" placeholder="Country">
				</div>

				<div class="form-group">
					<label for="country">Country Short</label>
					<input type="text" class="form-control" id="country_short" name="country_short" placeholder="Country Short">
				</div>

				<div class="form-group">
					<label for="state">State</label>
					<input type="text" class="form-control" id="state" name="state" placeholder="State">
				</div>

				<div class="form-group">
					<label for="city">City</label>
					<input type="text" class="form-control" id="city" name="city" placeholder="City">
				</div>

				<div class="form-group">
					<label for="postal_code">Zip code</label>
					<input type="text" class="form-control" id="postal_code" name="postal_code" placeholder="Zip code">
				</div>

				<div class="form-group">
					<label for="postal_code">Street</label>
					<input type="text" class="form-control" id="route" name="route" placeholder="Street">
				</div>

				<div class="form-group">
					<label for="postal_code">Street number</label>
					<input type="text" class="form-control" id="street_number" name="street_number" placeholder="Street number">
				</div>

				<input type="hidden" id="hidden_country_short" name="hidden_country_short">

				<button id="check-address" type="submit" class="btn btn-primary btn-lg btn-block">Next Step</button>
			</form>
		</div>

		<footer class="footer">
			<p class="text-muted text-center">&copy; 2016 Jakub Kwarci≈Ñski - <a href="http://portfolio-kwarc.pl">portfolio-kwarc.pl</a> </p>
		</footer>

	</div>

	<script src="https://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>

	<!-- Google Maps -->
	<script src="https://maps.google.com/maps/api/js?sensor=true"></script>

	<!-- jQuery throttle debounce -->
	<script type="text/javascript" src="https://cdn.rawgit.com/cowboy/jquery-throttle-debounce/master/jquery.ba-throttle-debounce.min.js"></script>

	<!-- Address Integration Plugin -->
	<script type="text/javascript" src="../dist/jquery.address-integration.min.js"></script>

	<script type="text/javascript">

		$(function() {

			$('#address').addressIntegration({
				countryShortSelector: '#country_short, #hidden_country_short',
				debounceEventsTime:   350,
				callbackEventFired:   function() {
					$('#check-address').attr('disabled', true);
					$('#status').text('event fired').data('status', 'event fired');
				},
				callbackInProgress:   function() {
					$('#check-address').attr('disabled', true);
					$('#status').text('in progress').data('status', 'in progress');
				},
				callbackSuccess:      function() {
					$('#check-address').attr('disabled', false);
					$('#status').text('success').data('status', 'success');
					additionalFunctionality();
				},
				callbackError:        function() {
					$('#check-address').attr('disabled', false);
					$('#status').text('error').data('status', 'error');
					additionalFunctionality();
				}
			});

			function additionalFunctionality() {
				if($('#status').data('status')) {
					if($('#status').data('status') === 'success') {
						if($('#hidden_country_short').val() === 'US') {
							$('#messages span').text('You can go further!');
						} else {
							$('#messages span').text('Given address is not from US!');
						}
					} else if ($('#status').data('status') === 'error') {
						$('#messages span').text('Error in address input!');
					} else {
						$('#messages span').text('In progress, status: ' + $('#status').data('status'));
					}
				} else {
					$('#messages span').text('You did not enter any address.');
				}
			}

			$('#check-address').on('click', function(e) {
				e.preventDefault();
				additionalFunctionality();
			});

		});

	</script>

</body>
